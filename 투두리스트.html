<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K 투두리스트 ♡</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, #ff6ec7, #b06fff, #4dd0e1, #ffd93d);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 4px solid #fff;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .container::before {
            content: '★';
            position: absolute;
            top: -15px;
            left: 20px;
            font-size: 30px;
            color: #ff6ec7;
            animation: spin 4s linear infinite;
        }
        
        .container::after {
            content: '♡';
            position: absolute;
            bottom: -15px;
            right: 20px;
            font-size: 30px;
            color: #b06fff;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        h1 {
            text-align: center;
            color: #ff6ec7;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #b06fff, 6px 6px 0 #4dd0e1;
            animation: rainbow 3s ease-in-out infinite;
        }
        
        @keyframes rainbow {
            0%, 100% { color: #ff6ec7; }
            33% { color: #b06fff; }
            66% { color: #4dd0e1; }
        }
        
        .subtitle {
            text-align: center;
            color: #b06fff;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 3px solid #ff6ec7;
            border-radius: 20px;
            font-family: 'Comic Neue', cursive;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #b06fff;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(176, 111, 255, 0.5);
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff6ec7, #b06fff);
            border: none;
            border-radius: 20px;
            color: white;
            font-family: 'Comic Neue', cursive;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 110, 199, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 110, 199, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .todo-list {
            list-style: none;
        }
        
        .todo-item {
            background: linear-gradient(135deg, #fff9c4, #ffe4f5);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid #ffd93d;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(255, 110, 199, 0.3);
        }
        
        .todo-item.completed {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            opacity: 0.7;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }
        
        input[type="checkbox"] {
            width: 25px;
            height: 25px;
            cursor: pointer;
            accent-color: #ff6ec7;
        }
        
        .todo-text {
            flex: 1;
            font-size: 18px;
            color: #333;
        }
        
        .delete-btn {
            padding: 8px 15px;
            background: linear-gradient(135deg, #ff6ec7, #ff4081);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Comic Neue', cursive;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #b06fff;
            font-size: 1.2em;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ TODO LIST ✨</h1>
        <p class="subtitle">~* 오늘 할 일을 체크해봐요! *~</p>
        
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="새로운 할 일을 입력하세요...">
            <button onclick="addTodo()">추가 ♡</button>
        </div>
        
        <ul class="todo-list" id="todoList">
            <div class="empty-state">할 일을 추가해보세요! ★</div>
        </ul>
    </div>
    
    <script>
        let todos = [];
        
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">할 일을 추가해보세요! ★</div>';
                return;
            }
            
            todoList.innerHTML = todos.map((todo, index) => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox" 
                           ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${index})">
                    <span class="todo-text">${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${index})">삭제</button>
                </li>
            `).join('');
        }
        
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') {
                alert('할 일을 입력해주세요! ♡');
                return;
            }
            
            todos.push({
                text: text,
                completed: false
            });
            
            input.value = '';
            renderTodos();
        }
        
        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            renderTodos();
        }
        
        function deleteTodo(index) {
            todos.splice(index, 1);
            renderTodos();
        }
        
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
        
        renderTodos();
    </script>
</body>
</html>
